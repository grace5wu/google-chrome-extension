<html>
<head>
    <title>Latest Bitcoin Data</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-3" style="width: 450px;">
        <h2 class="text-center">Latest Bitcoin Data</h2>

            <thead>
            <tr>
                <th>quote</th>
                <th>Open Price</th>
                <th>Lowest Price</th>
                <th>Highest Price</th>
                <th>Last Price</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td id="updated"></td>
                <td id="openPrice"></td>
                <td id="lowPrice"></td>
                <td id="highPrice"></td>
                <td id="lastPrice"></td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
<script src="script.js"></script>
